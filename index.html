<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="logo">
    <div id="logo">
      <img src="./image/odin-lined.png" alt="" style="height: 6rem;">
      <p style="display: inline;">ODIN</p>
    </div>
  </div>
  <div>
    <div style="padding: 110px 110px 30px 40px;">
      <p style="margin-bottom: 0;">
        This is not a real online service! You know you
         need something like this in your life to help your 
        lifr to help you realize your deepest dreams.
        </p>
        <p style="margin-top: 0;">Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
    </div>  
    <div style="background-color: white;">
      <p style="padding-left: 40px; padding-top: 10px;">Let's do this!</p>
      <form action="#" method="post">
        <div class="form">
          <div>
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name" id="first-name">
          </div>
          <div>
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last-name" id="last-name">
          </div>
          <div >
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">
            <span class="mail"></span>
          </div>
          <div>
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" name="phone" id="phone">
          </div>
          <div>
            <label for="password1">PASSWORD</label>
            <input type="text" name="password1" id="password1">
            <span class="password"></span>
          </div>
          <div>
            <label for="password2">CONFIRM PASSWORD</label>
            <input type="text" name="password2" id="password2">
            <span class="password"></span>
          </div>
        </div>
        <div style="padding-left: 40px; margin-bottom: 40px;">
          <button type="submit">Create Account</button>
        </div>
      </form>
    </div>
    <p style="padding-left: 40px; font-weight: normal;">Already have an account? <a href="#">Log in</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
